<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Starts -->
    <header>
        <div class="container">
            <div class="logo">
                <p>Logo</p>
            </div>
            <div class="menu-bar">
                <ul>
                    <li>Home</li>
                    <li>Agent</li>
                    <li>About</li>
                    <li>Listing</li>
                    <li>Blog</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
    </header>
    <!-- Header Ends -->
    <!-- Main Section Starts -->
    <section id="main">
        <div class="content">
            <p>
                let us take you further than you’ve ever been.
            </p>
        </div>
    </section>
    <!-- Main Section Ends -->
    <!-- Footer Starts -->
    <footer id="ends">
        <div class="forFooter">
            <div class="description">
                <div class="footers-logo">
                    <p>Logo</p>
                </div>
                <div class="title">
                    <p>© 2022 Monkigo. All rights reserved.</p>
                </div>
                <div class="social-media">
                    <i class="fa-brands fa-facebook-f"></i>
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-linkedin"></i>
                    </ul>
                </div>
            </div>
            <div class="form">
                <div class="subscribe">
                    <p>Subscribe</p>
                </div>
                <div class="form-title">
                    <p>Be the first one to hear about new events and etc.</p>
                </div>
                <div class="for-subscribe">
                    <form action="#">
                        <input placeholder="Email addres" type="email">
                        <a href="#">Subscribe</a>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Ends -->
</body>
</html>
